<p>Tela de Clientes!</p>

<br>
<button class="btn btn-primary" (click)="addCliente()">
    Adicionar
</button>

<table class="table table-striped" *ngIf="clientes && clientes.length > 0">
    <thead>
        <tr>
            <th>Casado</th>
            <th>Nome</th>
            <th>Endere√ßo</th>
            <th>Data de Cadastro</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes, let index = index ">
            <td><input type="checkbox" [checked]="cliente.casado" (change)="checkedCasado(index)" /></td>
            <td [ngClass]="{'casado': cliente.casado, 'nao-casado': !cliente.casado}">{{cliente.nome}}</td>
            <td >{{cliente.endereco}}</td>
            <td>{{cliente.modificacao | date}}</td>
            <td>
                <button class="btn btn-primary" (click)="editarClick(cliente)" >Editar</button>
                <button class="btn btn-danger" (click)="deletarClick(cliente.id, index)">Deletar</button>
            </td>
        </tr>
    </tbody>

</table>
